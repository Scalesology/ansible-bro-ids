
## bro.org package location, xenial use its own rep
bro_prefix: '/opt/bro'
broids_etc: '/opt/bro/etc'
broids_site: '/opt/bro/share/bro/site'
broids_group: 'bro'
broids_broctl: '/opt/bro/bin/broctl'
broids_spool: "{{ bro_prefix }}/spool"
bro_extractedfiles: "{{ bro_prefix }}/logs/extracted"

bro_mode: alone
#bro_mode: manager
#bro_mode: node
#bro_manager: 10.0.0.10
#bro_nodes:
#   - 10.0.0.11
#   - 10.0.0.12
#bro_nodes_if: eth0

## Only available for Ubuntu 12.04 (EOL Apr 2017), has pfring
use_securityonion_deb: false
## pfring/high network performance = build source
bro_w_pfring: false
## for source install
force_source_build: false
bro_v: 2.4.1
bro_archive_sha256: d8b99673a5024630f6bae820c4f8c3ca9029f1167f9e5729c914c66e1fc7c8f6

