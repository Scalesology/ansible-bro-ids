- name: Check that mysql is running
  ansible.builtin.service: "name={{ mysql_svc }} state=started"

- name: Check if root my.cnf file
  ansible.builtin.stat: path=/root/.my.cnf
  register: mycnf

- name: Ensure root my.cnf is set
  ansible.builtin.ini_file:
    path: /root/.my.cnf
    section: client
    option: "{{ item.o }}"
    value: "{{ item.v }}"
    mode: '0600'
    backup: yes
  with_items:
    - { o: user, v: root }
    - { o: password, v: "{{ mysql_old_root_password | default('') }}" }
  when: not mycnf.stat.exists
  no_log: true

- name: Set mysql root user password
  mysql_user:
    name: root
    host: "{{ item }}"
    password: "{{ mysql_root_password }}"
    state: present
  with_items:
    - "{{ ansible_hostname }}"
    - 127.0.0.1
    - ::1
    - localhost
  failed_when: false
- name: Ensure pdns database exists
  mysql_db:
    name: pdns
    state: present
    login_user: "{{ mysql_user }}"
    login_password: "{{ mysql_root_password }}"
- name: Ensure pdns db user exists
  mysql_user:
    name: "{{ mysql_pdns_user }}"
    password: "{{ mysql_pdns_pass }}"
    priv: pdns.*:ALL
    state: present
    login_user: "{{ mysql_user }}"
    login_password: "{{ mysql_root_password }}"

- name: Delete anonymous MySQL server user for localhost
  mysql_user: user="" state="absent" login_user="{{ mysql_user }}" login_password="{{ mysql_root_password }}"
- name: Remove the MySQL test database
  mysql_db: db=test state=absent login_user="{{ mysql_user }}" login_password="{{ mysql_root_password }}"

- name: Install Pdns requirements
  ansible.builtin.pip: name=bottle state=present
  register: pkg_result
  until: pkg_result is success

