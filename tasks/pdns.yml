---

- name: Debian/Ubuntu | Install PassiveDNS packages
  ansible.builtin.apt:
    name: "{{ broid_pdns_packages_deps }}"
    state: present
    update_cache: yes
    cache_valid_time: 3600
  register: pkg_result
  until: pkg_result is success

